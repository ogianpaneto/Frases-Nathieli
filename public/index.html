<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Frases da Nathieli</title>
    <link rel="stylesheet" href="styles.css">

    <script defer src="/script.js"></script>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

</head>
<body>
    
    <div class="flex flex-col max-w-100% min-h-screen place-content-center bg-gray-800">
        <div class="self-center">
            <img class="w-60" src="/img/minions.png" alt="">
            <button id="btnNovaFrase" onclick="fnFrase(), audio.play()" class="text-purple-800 bg-yellow-400 border-b-4 border-yellow-600 hover:border-purple-900 active:border-b-0 px-8 py-5 uppercase tracking-widest hover:bg-purple-600 hover:text-yellow-500 disabled:bg-red-500 disabled:border-b-red-700 disabled:text-red-950">Frases da Nathieli</button>
        </div>

        <div class="self-center text-center">
            <h1 id="textoFrase" class="text-white mt-10 px-10"></h1>

            <img id="macacoGif" class="w-60 mt-10 mb-5 md:w-auto" src="/img/monkey-healing.gif" alt="" style="display: none;">
            
            <div class=" text-right w-auto px-10">
                <h1 id="autoria" class="text-white"></h1>
            </div>
    
        </div>

        <div class="self-center">
            <button class="text-yellow-400 mt-10" onclick="copyElementText('textoFrase')" id="btnCopy"></button>
        </div>
    </div>

    <div class="flex flex-col place-content-center place-items-center bg-gray-800 text-white">
        <p class="mb-1">Idealização: UGO</p>
        <p>&copy; 2023 Gian Paneto | All Rights Reserved</p>
    </div>

</body>
</html>
